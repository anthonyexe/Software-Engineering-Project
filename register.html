                <input type="text" id="fname" name="fname" placeholder="First Name" required><br>

                <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="example@abc.com" required><br>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"placeholder="(123)-456-7890" required><br>
                <button style="color:black;"title="Login to Account" type="submit" data-view-component="true">Create Account</button>
            </center>
        </form>
    </section>
