            <div id="login-align">
              <div class="row align-items-left" style="height: 120vh;" id="form-alignment">
                <h1 class="h1">Create Job Report</h1>
              
                <form>
                    
                    <div class="form-group">
                      <label for="custName">Customer Name</label>
                      <input type="text" class="form-control" id="custName" name="custName" placeholder="Customer Name" required>
                    </div>
                    <div class="form-group">
                      <label for="address">Customer Address</label>
                      <input type="text" class="form-control" id="address" name="address" placeholder="Customer Address" required>
                    </div>
                    <div class="form-group">
                        <label for="jobDesc">Job description</label>
                        <textarea class="form-control" id="jobDesc" name="jobDesc" rows="10" cols="50"placeholder="Enter job description here" required></textarea>
                      </div>


                    <div class="form-group">
                        <label class="control-label" for="propCost">Estimated Date of Completion:</label>
                        <input class="form-control" type="date" id="compDate" name="compDate" required>
                        
                    </div>
                      
                    
                    
                    <div id="submit-btn">
                      <center>
                        <button type="submit" class="btn btn-primary" data-view-component="true">Create Job Report</button>
                      </center>
                    </div>
                    
                    
                  </form>
              </div>
            </div>
        </div>
