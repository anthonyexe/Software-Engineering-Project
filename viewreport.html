<body>

    <section class="report">

                    <th>Customer Name</th>
                    <th>Customer Address</th>
                     <th>Proposed Cost</th>
                </tr>
                <tr>
                    <td> {{jobreport[0]}} </td>
                    <td> {{jobreport[1]}} </td>
                    <td> {{jobreport[2]}} </td>
                    <td> {{jobreport[4]}} $</td>
                </tr>

                <tr>
                    <th colspan = 4 >Job Description</th>
                </tr>

                <tr>
                    <td colspan = 4> {{jobreport[3]}} </td>
                </tr>
                {% endfor %}

            </table>
        </center>
    </section>
